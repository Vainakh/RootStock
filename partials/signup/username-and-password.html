<form class='username-and-password-form' ng-submit="ctrl.setUsernameAndPassword()">
  <div>First, please input a username and password</div>
  <input placeholder="username" type="text" ng-model="ctrl.username">
  <input placeholder="password" type="password" ng-model="ctrl.password">
  <input id="btn-submit" type="submit" name="" value="submit">
</form>
