
  <form ng-submit="ctrl.login()" autocomplete="off">

    <input ng-model="credentials.username" type="text"  name="username">
    <input ng-model="credentials.password" type="password"  name="password">
    <button type="submit">Submit</button>
    <div ng-if="ctrl.errorMessage">
      <span class="error-message">{{ errorMessage }}</span>
    </div>
  </form>
