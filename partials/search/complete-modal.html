<div class="complete-modal-background" ng-show="ctrl.submittedStocks"></div>
<div class="complete-modal" ng-show="ctrl.submittedStocks">
    <div class="title">
        <h5>Congratulations, you have added 10 stocks to your {{ ctrl.searchType }} portfolio</h5>
    </div>
    <div class="buttons">
        <a class="button" href="/portfolio">Return to your portfolio</a>
        <button ng-click="ctrl.closeCompleteModal()">Edit your stocks</button>
    </div>
</div>
